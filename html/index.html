<ul id="output"></ul>
<script>
    var yo=function(sel){
        var selectedValue = sel.value;
        if(self.fetch) {
            var options = { method: 'GET',
                headers: new Headers(),
                mode: 'cors',
                cache: 'default'
            };
            fetch('/street/' + selectedValue, options).then(function(response) {
                return response.text();
            }).then(function(textResponse) {
                var returningTextResponse = textResponse.split('<ul>')[1].split('</ul>')[0]; // brrr
                var outputElement = document.getElementById("output");
                outputElement.innerHTML = returningTextResponse;
            });
        } else {
            alert("no fetch implementation"); //use polyfill
        }
    }
</script>
